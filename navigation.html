<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles/navigation.css" />
    <title>Navigation</title>
  </head>
  <body>
    <div class="main-container">
      <section class="navigation">
        <div class="box-title">
          <img class="profile-photo" src="assets/Vector2.png" />
          <p class="title">Title</p>
          <p class="email">
            Additional info (email)
            <span class="arrow"><img src="assets/Vector3.png"/></span>
          </p>
        </div>

        <div class="list">
          <div class="item-list all-items">
            <img class="bookmark" src="assets/bookmark.png" />
            <span class="itemL">Item List</span>
          </div>

          <div class="item-list blue all-items">
            <img class="bookmark" src="assets/bookmark3.png" />
            <span class="itemL">Item List</span>
          </div>

          <div class="item-list all-items">
            <img class="bookmark" src="assets/bookmark.png" />
            <span class="itemL">Item List</span>
          </div>
          <div class="item-list all-items">
            <img class="bookmark" src="assets/bookmark.png" />
            <span class="itemL">Item List</span>
          </div>
        </div>

        <div>
          <p class="subt">Subtitle</p>
          <div class="item-list grey all-items">
            <img class="bookmark" src="assets/bookmark.png" />
            <span class="itemL">Item List</span>
          </div>

          <div class="item-list all-items">
            <img class="bookmark" src="assets/bookmark.png" />
            <span class="itemL">Item List</span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
