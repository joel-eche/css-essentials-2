<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
    <title>Personal Budget</title>
  </head>
  <body>
    <div class="main-container">
      <section class="notification-bar">
        <div class="clock">9:41</div>
        <div class="icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </section>
      <div style="text-align: center;">
        <div class="top-menu">
          <div class="options">
              <i class="fas fa-tools top-menu-settings-icon"></i>
              <span class="top-menu-title">Accounts</span>
            <div>
              <i class="fas fa-search top-menu-search-icon"></i>
              <i class="fas fa-plus top-menu-add-icon"></i>
            </div>
          </div>
          <div class="pages-menu">
            <span class="">daily</span>
            <span class="">weekly</span>
            <span class="current-page">monthly</span>
            <span class="">yearly</span>
          </div>

        <div class="balance-info">
          <span>balance</span>
          <span class="balance">-$171 559.80</span>
          <span>+4.28%</span>
        </div>

        <div class="transactions-container">
          <div class="pages-transactions">
            <div></div>
            <div></div>
          </div>
          <div class="transactions">

            <div class="transaction">
              <span>Cash</span>
              <span class="regular-tr">$23 092.20</span>
            </div>
            <div class="transaction">
              <span>Credit card</span>
              <span class="negative-tr">-$532</span>
            </div>
            <div class="transaction">
              <span>Wife's credit card</span>
              <span class="regular-tr">$2 139</span>
            </div>
            <div class="transaction">
              <span>Bank deposit</span>
              <span class="regular-tr">$200 000</span>
            </div>
            <div class="transaction">
              <span>Car loan</span>
              <span class="negative-tr">-$67 231</span>
            </div>    
            <div class="transaction">
              <span>Home loan</span>
              <span class="negative-tr">-$67 231</span>
            </div>         

          </div>
        </div>

      </div>
    </div>
  </body>
</html>
