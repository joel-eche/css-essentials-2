<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
    <title>Personal Budget</title>
  </head>
  <body>
    <div class="main-container">
      <section class="notification-bar">
        <div class="clock">9:41</div>
        <div class="icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </section>
      <section class="header">
        <div class="ic">
          <i class="fas fa-sun"></i>
        </div>
        <div class="ic-r">
          <i class="fas fa-search"></i>
          <i class="fas fa-plus"></i>
        </div>
        <div class="title"><h1>Accounts</h1></div>
      </section>
      <nav>
        <ul>
          <li><a href="#">Daily</a></li>
          <li><a href="#">Weekly</a></li>
          <li><a href="#" id="active">Monthly</a></li>
          <li><a href="#">Yearly</a></li>
        </ul>
      </nav>
      <section class="balance">
        <h2>balance</h2>
        <p class="balance-money">-$171 559.80</p>
        <p class="profit">+4.28%</p>
      </section>
      <div class="dots">
        <p class="circle1"></p>
        <p class="circle2"></p>
      </div>
      <section class="cards">
        <div>
          <h3>Cash</h3>
          <p class="lb">$23 092.20</p>
        </div>
        <div>
          <h3>Credit card</h3>
          <p class="pink">-$532</p>
        </div>
        <div>
          <h3>Wifeâ€™s credit card</h3>
          <p class="lb">$2 139</p>
        </div>
        <div>
          <h3>Bank deposit</h3>
          <p class="lb">$200 000</p>
        </div>
        <div>
          <h3>Car loan</h3>
          <p class="pink">-$67 231</p>
        </div>
        <div>
          <h3>Home loan</h3>
          <p class="pink">-$329 027</p>
        </div>
      </section>
    </div>
  </body>
</html>
