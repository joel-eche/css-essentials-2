<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
    <title>Personal Budget</title>
  </head>
  <body>
    <div class="main-container">
      <section class="notification-bar">
        <div class="clock">9:41</div>
        <div class="icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </section>
      <section class="title-bar">
            <i id="cog"class="fas fa-cog"></i>
            <span id="title">Accounts</span>
            <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-plus"></i>
          </div>
      </section>
      <section class="menu-bar">
        <span>Daily</span><span>Weekly</span><span>Monthly</span><span>Yearly</span>
      </section>
      <section class="balance">
        <div class="moneyb">BALANCE</div>
        <div id="money">-$171 559.80</div>
        <div class="moneyb">+4.28%</div>
      </section>
      <div class="select">
        <i class="fas fa-circle"></i>
        <i id="seconddot"class="fas fa-circle"></i>
      </div>
      <section>
        <div class="card">
          <span class="description">Cash</span><br>
          <span class="positive">$23 092.20</span>
        </div>
        <div class="card">
          <span class="description">Credit card</span><br>
          <span class="negative">-$532</span>
        </div>
        <div class="card">
          <span class="description">Wife's credit card</span><br>
          <span class="positive">$2 139</span>
        </div>
        <div class="card">
          <span class="description">Bank Deposit</span><br>
          <span class="positive">$200 000</span>
        </div>
        <div class="card">
          <span class="description">Car loan</span><br>
          <span class="negative">-$67 231</span>
        </div>
        <div class="card">
          <span class="description">Home loan</span><br>
          <span class="negative">-$329 027</span>
        </div>
      </section>
    </div>
  </body>
</html>
