<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
    <title>Personal Budget</title>
  </head>
  <body>
    <div class="main-container">
      <section class="notification-bar">
        <div class="clock">9:41</div>
        <div class="icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </section>
      <div class="menu">
        <div class="icon-left"><i class="fas fa-cog"></i></div>
        <div class="title">Accounts</div>
        <div class="icon-right"><i class="fas fa-plus"></i></div>
        <div class="icon-right"><i class="fas fa-search"></i></div>
      </div>
      <section>
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li class="selected">Monthly</li>
          <li>Yearly</li>
        </ul>
      </section>
      <div style="text-align: center;">
        <div class="div-1">
          <ul>
            <li>Balance</li>
            <li>-$171 559.80</li>
            <li>+4.28%</li>
          </ul>
        </div>
        <div class="div-2">
          <i class="fa fa-circle" aria-hidden="true"></i>
          <i class="fa fa-circle" aria-hidden="true"></i>
        </div>
        <div class="positive">
          <p class="p1">Cash</p>
          <p class="p2">$23 092.20</p>
        </div>
        <div class="negative">
          <p class="p3">Credit card</p>
          <p class="p4">-$523</p>
        </div>
        <div class="positive">
          <p class="p1">Wife's credit card</p>
          <p class="p2">$2 139</p>
        </div>
        <div class="positive">
          <p class="p1">Bank deposit</p>
          <p class="p2">$200 000</p>
        </div>
        <div class="negative">
          <p class="p3">Car loan</p>
          <p class="p4">-$67 231</p>
        </div>
        <div class="negative">
          <p class="p3">Home loan</p>
          <p class="p4">-$329 027</p>
        </div>
      </div>
    </div>
  </body>
</html>
