<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
    <title>Personal Budget</title>
  </head>
  <body>
    <main>
      <section class="notification-bar">
        <div class="clock">9:41</div>
        <div class="icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </section>
      <section class="management-bar">
        <div class="settings">
          <i class="fas fa-cog"></i>
        </div>
        Accounts
        <div class="search-add">
          <i class="fas fa-search"></i> 
          <i class="fas fa-plus"></i>
        </div>
      </section>
      <nav class="segment-bar">
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
          <li>Yearly</li>
        </ul>
      </nav>
      <section class="segment-bar-underline"></section>
      <section class="balance">
        <p id="balance-title">Balance</p>
        <p id="balance-amount">-$171 559.80</p>
        <p id="balance-percentage-change">+4.28%</p>
      </section>
      <n class="pagination">
        <ul>
          <li></li>
          <li></li>
        </ul>
      </section>
      <section class="segments">
        <ul>
          <li>
            <p class="segment-key">Cash</p>
            <p class="segment-value-positive">$23 092.20</p>
          </li>
          <li>
            <p class="segment-key">Credit card</p>
            <p class="segment-value-positive">-$532</p>
          </li>
          <li>
            <p class="segment-key">Wife's credit card</p>
            <p class="segment-value-negative">$2 139</p>
          </li>
          <li>
            <p class="segment-key">Bank deposit</p>
            <p class="segment-value-positive">$200 000</p>
          </li>
          <li>
            <p class="segment-key">Car loan</p>
            <p class="segment-value-negative">-$67 231</p>
          </li>
          <li>
            <p class="segment-key">Home loan</p>
            <p class="segment-value-negative">-$329 027</p>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
