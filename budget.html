<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
    <title>Personal Budget</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Status Bar -->
      <section class="notification-bar">
        <div class="clock">9:41</div>
        <div class="icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </section>
      <!-- Icon + 2 Icons -->
      <section class="icon-2icons">
        <div class="settings-icon">
          <i class="fas fa-cog"></i>
        </div>
        <div class="accounts">
          Accounts
        </div>
        <div class="search-icon">
          <i class="fas fa-search"></i>
          <i class="fas fa-plus"></i>
        </div>
      </section>
      <!-- 4 items -->
      <section class="fouritems">
        <div class="oneitem">DAILY</div>
        <div class="oneitem">WEEKLY</div>
        <div class="oneitem">MONTHLY</div>
        <div class="oneitem">YEARLY</div>
      </section>
      <!-- Stats -->
      <section class="stats">
        <div class="balance">BALANCE</div>
        <div class="balance-amount">-$171 559.80</div>
        <div class="percentage">+4.28%</div>
        <div class="circles">
          <i id="circle1" class="fas fa-circle"></i>
          <i id="circle2" class="fas fa-circle"></i>
        </div>
      </section>
      <!-- Crads -->
      <section class="crads">
        <div class="white-box">
          <span class="description">Cash</span>
          <span class="positive-amount">$23 092.20</span>
        </div>
        <div class="white-box">
          <span class="description">Credit card</span>
          <span class="negative-amount">-$532</span>
        </div>
        <div class="white-box">
          <span class="description">Wife's credit card</span>
          <span class="positive-amount">$2 139</span>
        </div>
        <div class="white-box">
          <span class="description">Bank deposit</span>
          <span class="positive-amount">$200 000</span>
        </div>
        <div class="white-box">
          <span class="description">Car loan</span>
          <span class="negative-amount">-$67 231</span>
        </div>
        <div class="white-box">
          <span class="description">Home loan</span>
          <span class="negative-amount">-$329 027</span>
        </div>
      </section>
    </div>
  </body>
</html>
