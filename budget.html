<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script> -->
    <script src="https://kit.fontawesome.com/4a9da0928a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <title>Personal Budget</title>
  </head>
  <body>
    <div class="main-container">
      <section class="notification-bar">
        <div class="clock">9:41</div>
        <div class="icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </section>
      <!-- TOP -->
      <div style="text-align: center; color: #fff;">
          <h4>Accounts</h4>
      </div>

      <!-- Header -->
      <div class="windows">
        <div class="content">
          <h5>Daily</h5>
        </div>
        <div class="content">
          <h5>Weekly</h5>
        </div>
        <div class="content active">
          <h5>Monthly</h5>
        </div>
        <div class="content">
          <h5>Yearly</h5>
        </div>
      </div>

      <!-- Balance -->
      <div class="balance">
        <h5>balance</h5>
        <h1>-$171 559.80</h1>
        <h4 class="percent">+4.28%</h4>
        <div class="points">
          <p class="point active">•</p>
          <p class="point">•</p>
        </div>
      </div>

      <!-- Budgets -->
      <div class="budgetcontent">
        <h4>Cash</h4>
        <h2>$23 092.20</h2>
      </div>
      <div class="budgetcontent">
        <h4>Credit card</h4>
        <h2 style="color: red;">-$532</h2>
      </div>
      <div class="budgetcontent">
        <h4>Wife's credit card</h4>
        <h2>$23 092.20</h2>
      </div>
      <div class="budgetcontent">
        <h4>Bank deposit</h4>
        <h2>$23 092.20</h2>
      </div>
      <div class="budgetcontent">
        <h4>Car loan</h4>
        <h2 style="color: red;">-$329 027</h2>
      </div>

    </div>
  </body>
</html>
