<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/35d6a5945d.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
    <title>Personal Budget</title>
  </head>
  <body>
    <div class="main-container">

      <section class="notification-bar">
        <div class="clock">9:41</div>
        <div class="icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </section>
      <section class="tolls">
        <i class="fas fa-cog" id="setting"></i>
        <span>Accounts</span>
        <div class="icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-plus"></i>
        </div>
      </section>
      <div class="navbar">
        <ul>
          <li><a href="#">DAILY</a></li>
          <li><a href="#">WEEKLY</a></li>
          <li><a href="#" class="select">MONTHLY</a></li>
          <li><a href="#">YEARLY</a></li>
        </ul>
      </div>
      <section class="title">
        <h5>BALANCE</h5>
        <h1>-$171 559.80</h1>
        <h3>+4.28%</h3>
        <div class="center">
          <i class="fas fa-circle"></i>
          <i class="far fa-circle"></i>
        </div>
      </section>

      <section class="box">
        <div class="cuentas">
          <h3>Cash</h3>
          <h1>$23 092.20</h1>
        </div>
        <div class="cuentas nega">
          <h3>Credi card</h3>
          <h1>-$532</h1>
        </div>
        <div class="cuentas">
          <h3>Wife's credi card</h3>
          <h1>$2 139</h1>
        </div>
        <div class="cuentas">
          <h3>cash</h3>
          <h1>$23 092.20</h1>
        </div>
        <div class="cuentas">
          <h3>Banck deposity</h3>
          <h1>$200 000</h1>
        </div>
        <div class="cuentas nega">
          <h3>Car load</h3>
          <h1>-$67 231</h1>
        </div>
        <div class="cuentas nega">
          <h3>Home load</h3>
          <h1>-$329 027</h1>
        </div>



    </div>
  </body>
</html>
