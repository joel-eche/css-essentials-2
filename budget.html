<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
  <title>Personal Budget</title>
</head>

<body>
  <div class="main-container">
    <section class="notification-bar">
      <div class="clock">9:41</div>
      <div class="icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </section>
    <section class="action-bar">
      <div class="settings">
        <i class="fas fa-cog"></i>
      </div>
      <div class="title">
        <span>Accounts</span>
      </div>
      <div class="more">
        <i class="fas fa-search"></i>
        <i class="fas fa-plus"></i>
      </div>
    </section>
    <section>
      <nav class="navigation-bar">
        <ul class="menu-options">
          <li>
            <span>DAILY</span>
          </li>
          <li>
            <span>WEEKLY</span>
          </li>
          <li>
            <span>MONTHLY</span>
          </li>
          <li>
            <span>YEARLY</span>
          </li>
        </ul>
      </nav>
    </section>
    <section class="balance">
      <div class="container-balance">
        <p>BALANCE</p>
      </div>
      <div class="container-amount">
        <p>-$171 559.80</p>
      </div>
      <div class="container-percent">
        <p>+4.28%</p>
      </div>
    </section>
    <section class="points">
      <img src="" alt="" class="point-one">
      <img src="" alt="" class="point-two">
    </section>
    <section class="contain">
      <ul class="list">
        <li class="item">
          <article class="positive">
            <p class="item-title">Cash</p>
            <p class="item-amount">$23 092.20</p>
          </article>
        </li>
        <li class="item">
          <article class="positive">
            <p class="item-title">Credit Card</p>
            <p class="item-amount">-$532</p>
          </article>
        </li>
        <li class="item">
          <article class="positive">
            <p class="item-title">Wifeâ€™s credit card</p>
            <p class="item-amount">$2 139</p>
          </article>
        </li>
        <li class="item">
          <article class="positive">
            <p class="item-title">Bank deposit</p>
            <p class="item-amount">$200 000</p>
          </article>
        </li>
        <li class="item">
          <article class="positive">
            <p class="item-title">Car loan</p>
            <p class="item-amount">-$67 231</p>
          </article>
        </li>
        <li class="item">
          <article class="positive">
            <p class="item-title">Home loan</p>
            <p class="item-amount">-$329 027</p>
          </article>
        </li>
      </ul>
    </section>
  </div>
  <script src="https://kit.fontawesome.com/35d6a5945d.js" crossorigin="anonymous"></script>
</body>

</html>
