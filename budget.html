<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
    <title>Personal Budget</title>
  </head>
  <body>
    <div class="main-container">
      <section class="notification-bar">
        <div class="clock">9:41</div>
        <div class="icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </section>
      <!-- Complete your code here -->
      <div class="accounts">
        <li>
          <i class="fas fa-cog"></i>
          <p>Accounts</p>
          <i class="fas fa-search"></i>
          <i class="fas fa-plus"></i>
        </li>
      </div>
      <!-- NavegaciÃ³n-->
      <nav>
        <li>
          <a href="">DAILY</a>
          <a href="">WEEKLY</a>
          <a href="">MONTHLY</a>
          <a href="">YEARLY</a>
        </li>
      </nav>
      <div class="balance">
        <h4>BALANCE</h4>
        <h1>-$ 171 559.80</h1>
        <h2>+ 4.28%</h2>
      </div>
      <div class="dots">
        <li>
          <span>.</span>
          <span>.</span>
        </li>
      </div>
      <div class="cards">
        <li>
          <section>
            <p class="cash">Cash</p>
            <p class="number">$23 092.20</p>
          </section>
          <section>
            <p class="cash">Credit Card</p>
            <p class="number">$ 532</p>
          </section>
          <section>
            <p class="cash">Wife's credit card</p>
            <p class="number">$2 139</p>
          </section>
          <section>
            <p class="cash">Bank deposit</p>
            <p class="number">$200 000</p>
          </section>
          <section>
            <p class="cash">Car loan</p>
            <p class="number">-$ 67 231</p>
            <p></p>
          </section>
          <section>
            <p class="cash">Home loan</p>
            <p class="number">-$ 329 027</p>
            <p></p>
          </section>
        </li>
      </div>
    </div>
  </body>
</html>
