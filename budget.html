<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
    <title>Personal Budget</title>
  </head>
  <body>
    <div class="main-container">
      <section class="notification-bar">
        <div class="clock">9:41</div>
        <div class="icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </section>
      <!-- Complete your code here -->
      <header>
        <i class="fas fa-cog left"></i>
        <h1>Accounts</h1>
        <i class="fas fa-plus right"></i>
        <i class="fas fa-search right"></i>
      </header>
      <nav>
        <ul class="uppercase">
          <li><a href="#">Dayly</a></li>
          <li><a href="#">Weekly</a></li>
          <li><a href="#">Monthly</a></li>
          <li><a href="#">Yearly</a></li>
        </ul>
      </nav>
      <section class="balance">
        <h2 class="uppercase">Balance</h2>
        <h3>-$171 559.80</h3>
        <p>+4.28%</p>
      </section>
      <hr />
      <section class="transactions">
        <article class="transaction-item">
          <h3>Cash</h3>
          <p class="positive">$23 092.20</p>
        </article>
        <article class="transaction-item">
          <h3>Credit card</h3>
          <p class="negative">-$532</p>
        </article>
        <article class="transaction-item">
          <h3>Wife's credit card</h3>
          <p class="positive">$2 139</p>
        </article>
        <article class="transaction-item">
          <h3>Bank deposit</h3>
          <p class="positive">$200 000</p>
        </article>
        <article class="transaction-item">
          <h3>Car loan</h3>
          <p class="negative">-$67 231</p>
        </article>
        <article class="transaction-item">
          <h3>Home loan</h3>
          <p class="negative">-$329 027</p>
        </article>
      </section>
    </div>
  </body>
</html>
