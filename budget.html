<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/b146b26bd0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
    <title>Personal Budget</title>
  </head>
  <body>
    <div class="main-container">
      <section class="notification-bar">
        <div class="clock">9:41</div>
        <div class="icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </section>
      <!-- Complete your code here -->
      <div class="head" style="text-align: center;">
        <div class="left">
          <i class="fas fa-cog setting"></i>
        </div>
        <div class="right">
          <i class="fas fa-search search"></i>
          <i class="fas fa-plus plus"></i>          
        </div>
        <div>
          <h2>Accounts</h2>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="#">Daily</a></li>
          <li><a href="#">Weekly</a></li>
          <li class="month"><a href="#">Monthly</a></li>
          <li><a href="#">Yearly</a></li>
        </ul>
      </nav>      
      <div class="info">
        <h3>Balance</h3>
        <h1>-$171 559.80</h1>
        <h4>+4.28%</h4>
      </div>
      
      <div class="contenido">
        <div class="background">
          <h5>Cash</h5>
          <p class="positive">$ 23 092.20</p>
        </div>
        <div class="background">
          <h5>Credit card</h5>
          <p class="negative">-$532</p>
        </div>
        <div class="background">
          <h5>Wife's credit card</h5>
          <p class="positive">$2 139</p>
        </div>
        <div class="background">
          <h5>Bank deposit</h5>
          <p class="positive">$200 000</p>
        </div>
        <div class="background">
          <h5>Car Ioan</h5>
          <p class="negative">-$67 231</p>
        </div>
        <div class="background">
          <h5>Home Ioan</h5>
          <p class="negative">-$329 027</p>
        </div>
      </div>
    </div>
  </body>
</html>
