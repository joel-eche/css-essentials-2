<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
    <title>Personal Budget</title>
  </head>
  <body>
    <div class="main-container">
      <section class="notification-bar">
        <div class="clock">9:41</div>
        <div class="icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </section>
      <!-- Complete your code here -->
      <div style="text-align: center;">
        <header>
          <div class="icon left"><i class="fas fa-cog"></i></div>
          <div class="title left">Accounts</div>
          <div class="icon right"><i class="fas fa-plus"></i></div>
          <div class="icon right"><i class="fas fa-search"></i></div>
        </header>

        <nav>
          <div class="tab">Daily</div>
          <div class="tab">Weekly</div>
          <div class="tab selected">Monthly</div>
          <div class="tab">Yearly</div>
        </nav>

        <main>
          <h3>Balance</h3>
          <div class="bullet">-$ 171 559.80</div>
          <h5>+4.28%</h5>
          <div class="icons">
            <i class="fas fa-circle selected"></i>
            <i class="fas fa-circle"></i>
          </div>

          <div class="cards">
            <div class="card">
              <div class="title">Card</div>
              <div class="value blue">$ 23 092.20</div>
            </div>
            <div class="card">
              <div class="title">Credit Card</div>
              <div class="value red">-$ 532.00</div>
            </div>
            <div class="card">
              <div class="title">Wife's Credit Card</div>
              <div class="value blue">$ 2 139.00</div>
            </div>
            <div class="card">
              <div class="title">Bank Deposit</div>
              <div class="value blue">$ 200 000.00</div>
            </div>
            <div class="card">
              <div class="title">Car Loan</div>
              <div class="value red">-$ 67 231.00</div>
            </div>
            <!-- Check Overlow Auto
            <div class="card">
              <div class="title">Home Loan</div>
              <div class="value red">-$ 329 027.00</div>
            </div>
            -->
          </div>
        </main>  
      </div>
    </div>
  </body>
</html>
