<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
    <title>Personal Budget</title>
  </head>
  <body>
    <div class="main-container">
      <section class="notification-bar">
        <div class="clock">9:41</div>
        <div class="icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </section>
      <header>
        <div class="settings-icon">
          <i class="fas fa-sun"></i>
        </div>
        <h1 class="title">Accounts</h1>
        <div class="right-icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-plus"></i>
        </div> 
      </header>    
      <nav class="periodicity-options">
        <a href="#">Daily</a>
        <a href="#">Weekly</a>    
        <a href="#">Monthly</a>
        <a href="#">Yearly</a>
      </nav>
      <section class="account-balance">
        <h1>balance</h1>
        <h3>-$171 559.80</h3>
        <h4>+4.28%</h4>
        <span class="dot"></span>
        <span class="dot"></span>
      </section>
      <div class="transactions-section">
        <section class="deposit">
          <h1>Cash</h1>
          <h3>$23 092.20</h3>
        </section>
        <section class="withdrawal">
          <h1>Credit card</h1>
          <h3>-$532</h3>
        </section>
        <section class="deposit">
          <h1>Wife's credit card</h1>
          <h3>$2 133</h3>
        </section>
        <section class="deposit">
          <h1>Bank deposit</h1>
          <h3>$200 000</h3>
        </section>
        <section class="withdrawal">
          <h1>Car loan</h1>
          <h3>-$67 231</h3>
        </section>
        <section class="withdrawal">
          <h1>Home loan</h1>
          <h3>-$329 027</h3>
        </section>
      </div>
    </div>
  </body>
</html>
