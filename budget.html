<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
    <title>Personal Budget</title>
  </head>
  <body>
    <div class="main-container">
      <!-- 100% ORGANIC NON GMO SEMANTIC HTML -->
      <section class="notification-bar">
        <div class="clock">9:41</div>
        <div class="icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </section>
      <!-- Complete your code here -->
      <main>
        <header>
          <div class="current-activity">
            <i class="fas fa-cog"></i>
            <h1>Accounts</h1>
            <div class="icons">
              <i class="fas fa-search"></i>
              <i class="fas fa-plus"></i>
            </div>
          </div>
          <nav class="top-nav">
            <ul>
              <li>Daily</li>
              <li>weekly</li>
              <li class="active">monthly</li>
              <li>yearly</li>
            </ul>
          </nav>
          <div class="account-summary">
            <h3>balance</h3>
            <h2>
              +$87 9789.80
            </h2>
            <span>+4.28%</span>
            <nav>
              <ul>
                <li class="active"></li>
                <li></li>
              </ul>
            </nav>
          </div>
        </header>
        <section class="account-list">
          <ul>
            <li>
              <div>
                <h2>Cash</h2>
                <span>$23 092.20</span>
              </div>
            </li>
            <li>
              <div>
                <h2>Credit Card</h2>
                <span class="in-debt">-$532</span>
              </div>
            </li>
            <li>
              <div>
                <h2>Wife's credit card</h2>
                <span>$2 139</span>
              </div>
            </li>
            <li>
              <div>
                <h2>Bank desposit</h2>
                <span>$200 000</span>
              </div>
            </li>
            <li>
              <div>
                <h2>Car loan</h2>
                <span class="in-debt">-$67 231</span>
              </div>
            </li>
            <li>
              <div>
                <h2>Home loan</h2>
                <span class="in-debt">-$329 027</span>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
