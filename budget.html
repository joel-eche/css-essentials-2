<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
  <title>Personal Budget</title>
</head>

<body>
  <div class="main-container">
    <section class="notification-bar">
      <div class="clock">9:41</div>
      <div class="icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </section>
    <section class="action-bar">
      <div class="settings">
        <i class="fas fa-cog"></i>
      </div>
      <div class="title">
        <span>Accounts</span>
      </div>
      <div class="more">
        <i class="fas fa-search"></i>
        <i class="fas fa-plus"></i>
      </div>
    </section>
    <section>
      <nav class="navigation-bar">
        <ul class="menu-options">
          <li>
            <span>DAILY</span>
          </li>
          <li>
            <span>WEEKLY</span>
          </li>
          <li class="active">
            <span>MONTHLY</span>
          </li>
          <li>
            <span>YEARLY</span>
          </li>
        </ul>
      </nav>
    </section>
    <section class="balance">
      <div class="container-title">
        <span>BALANCE</span>
      </div>
      <div class="container-amount">
        <span>-$171 559.80</span>
      </div>
      <div class="container-percent">
        <span>+4.28%</span>
      </div>
    </section>
    <section class="points">
      <i class="fas fa-circle point active"></i>
      <i class="fas fa-circle point"></i>
    </section>
    <section class="content">
      <ul class="list">
        <li class="item">
          <article>
            <span class="item-title">Cash</span>
            <span class="item-amount positive">$23 092.20</span>
          </article>
        </li>
        <li class="item">
          <article>
            <span class="item-title">Credit Card</span>
            <span class="item-amount negative">-$532</span>
          </article>
        </li>
        <li class="item">
          <article>
            <span class="item-title">Wifeâ€™s credit card</span>
            <span class="item-amount positive">$2 139</span>
          </article>
        </li>
        <li class="item">
          <article>
            <span class="item-title">Bank deposit</span>
            <span class="item-amount positive">$200 000</span>
          </article>
        </li>
        <li class="item">
          <article>
            <span class="item-title">Car loan</span>
            <span class="item-amount negative">-$67 231</span>
          </article>
        </li>
        <li class="item">
          <article>
            <span class="item-title">Home loan</span>
            <span class="item-amount negative">-$329 027</span>
          </article>
        </li>
      </ul>
    </section>
  </div>
  <script src="https://kit.fontawesome.com/35d6a5945d.js" crossorigin="anonymous"></script>
</body>

</html>
