<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
    <title>Personal Budget</title>
  </head>
  <body>
    <div class="main-container">
      <section class="notification-bar">
        <div class="clock">9:41</div>
        <div class="icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </section>
      <!-- Complete your code here -->
      <div class="container-accounts">
        <img class="substract" src="assets/Subtract.png" />
        <span class="account">Accounts</span>
        <img class="union" src="assets/Union.png" />
        <img class="vector" src="assets/Vector.png" />
      </div>

      <div class="items">
        <span class="item-1">DAILY</span>
        <span class="item-2">WEEKLY</span>
        <span class="item-3 active">MONTHLY</span>
        <span class="item-4 ">YEARLY</span>
      </div>

      <div class="balance">
        <p class="word">BALANCE</p>
        <p class="number-1">-$171 559.80</p>
        <p class="number-2">+4.28%</p>
      </div>

      <div class="points">
        <span><img src="assets/Ellipse.png"/></span>
        <span><img src="assets/Ellipse (1).png"/></span>
      </div>

      <div>
        <div class="box">
          <p class="name">Cash</p>
          <p class="green">$23 092.20</p>
        </div>

        <div class="box">
          <p class="name">Credit card</p>
          <p class="green red">-$532</p>
        </div>

        <div class="box">
          <p class="name">Wife's credit card</p>
          <p class="green">$2 139</p>
        </div>

        <div class="box">
          <p class="name">Bank deposit</p>
          <p class="green">$200 000</p>
        </div>

        <div class="box">
          <p class="name">Car loan</p>
          <p class="green red">$67 231</p>
        </div>

        <div class="box">
          <p class="name">Home loan</p>
          <p class="green red">$329 027</p>
        </div>
      </div>
    </div>
  </body>
</html>
