<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
    <title>Personal Budget</title>
  </head>
  <body>
    <div class="main-container">
      <div class="navigation">
        <section class="notification-bar">
          <div class="clock">9:41</div>
          <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
          </div>
        </section>
        <!-- Complete your code here -->
        <div class="search-bar">
          <img class="settings" src="assets/Settings.png" alt="" />
          <div class="accounts">Accounts</div>
          <div class="search">
            <img src="assets/search.png" alt="" />
            <img src="assets/plus.png" alt="" />
          </div>
        </div>
        <nav class="menu-bar">
          <ul>
            <li><a href="#">Daily</a></li>
            <li><a href="#">Weekly</a></li>
            <li><a href="#">Monthly</a></li>
            <li><a href="#">Yearly</a></li>
          </ul>
        </nav>
      </div>
      <div class="total-bar">
        <div class="balance">Balance</div>
        <div class="total">-$121 559.80</div>
        <div class="percen">+4.28%</div>
      </div>
      <div class="slide-bar">
        <img src="assets/Ellipse.png" alt="" />
        <img src="assets/Ellipse.png" alt="" />
      </div>
      <div class="cards-bar">
        <div class="card">
          <div class="description">Cash</div>
          <div class="quantity">$23 092.20</div>
        </div>
        <div class="card">
          <div class="description">Credit card</div>
          <div class="quantity red">-$532</div>
        </div>
        <div class="card">
          <div class="description">Wife's credit card</div>
          <div class="quantity">$2 139</div>
        </div>
        <div class="card">
          <div class="description">Bank deposit</div>
          <div class="quantity">$200 000</div>
        </div>
        <div class="card">
          <div class="description">Car Ioan</div>
          <div class="quantity red">-$67 231</div>
        </div>
        <div class="card">
          <div class="description">Home Ioan</div>
          <div class="quantity red">$329 027</div>
        </div>
      </div>
    </div>
  </body>
</html>
